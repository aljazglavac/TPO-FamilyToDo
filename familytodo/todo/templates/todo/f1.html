{% load static %}
<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="utf-8">
		<meta http-equiv="X-UA-Compatible" content="IE=edge">
		<meta name="viewport" content="width=device-width, initial-scale=1">
		<title>FRI1</title>

		<link href="https://fonts.googleapis.com/css?family=Oswald" rel="stylesheet">

		<!-- Bootstrap CSS -->
		<link rel="stylesheet" href="{% static 'todo/bs/css/flatly.min.css' %}" />
		<link rel="stylesheet" href="{% static 'todo/styles.css' %}" />
    <style>
      .input-group .form-control {
        margin-bottom: 10px;
      }
      ul {list-style:none}
    </style>
	</head>
	<body>

		<div class="container-fluid" id="wrapper">

			<div class="row">
				<div class="col-lg-4 col-lg-offset-4" id="content">
          <center><img src="{% static 'todo/images/logo_fri.png' %}">
          <h2>Prosnja za dodelitev statusa studenta s posebnimi potrebami</h2></center>
					<hr>
					<form action="{% url 'f1' %}" method="POST" role="form">
						{% csrf_token %}
						<div class="form-group">
							<div class="input-group">
								{{ form.as_p }}
							</div>
						</div>
						{% if msg %}
							<center><h2>{{ msg }}</h2></center>
						{% else %}
						<span class="input-group-btn">
							<button type="submit" class="btn btn-default" id="add-btn">ODDAJ</button>
						</span>
						{% endif %}
					</form>
				</div>
			</div>
		</div>
	</body>
</html>
