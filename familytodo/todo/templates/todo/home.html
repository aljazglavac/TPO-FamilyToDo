{% load static %}
<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="utf-8">
		<meta http-equiv="X-UA-Compatible" content="IE=edge">
		<meta name="viewport" content="width=device-width, initial-scale=1">
		<title>Home</title>

		<link href="https://fonts.googleapis.com/css?family=Oswald" rel="stylesheet">

		<!-- Bootstrap CSS -->
		<link rel="stylesheet" href="{% static 'todo/bs/css/flatly.min.css' %}" />
		<link rel="stylesheet" href="{% static 'todo/styles.css' %}" />
	</head>
	<body>

		<div class="container-fluid" id="wrapper">

			<div class="row">
				<div class="col-lg-4 col-lg-offset-4" id="content">
					<center>
					<form action="{% url 'parentlogin' %}" method="POST" role="form">
						{% csrf_token %}
						<button type="submit" class="btn btn-default" id="add-btn"><img src="{% static 'todo/images/parent.jpg' %}" height="200" width="200"></button>
					</form>
					<br>
					<form action="{% url 'kidlogin' %}" method="POST" role="form">
						{% csrf_token %}
						<button type="submit" class="btn btn-default" id="add-btn"><img src="{% static 'todo/images/child.jpg' %}"></button>
					</form>
				</div>
			</div>
		</div>
	</body>
</html>
