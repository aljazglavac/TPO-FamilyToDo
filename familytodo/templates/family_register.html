<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    
    <link href="//maxcdn.bootstrapcdn.com/bootstrap/4.1.1/css/bootstrap.min.css" rel="stylesheet" id="bootstrap-css">
    <script src="//maxcdn.bootstrapcdn.com/bootstrap/4.1.1/js/bootstrap.min.js"></script>
    <script src="//cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>

    <title>Family register</title>
</head>
<body>
                
        <div class="container login-container text-center col-md-2 ">
                    <div class="row">
                        <div class="col-md-12 login-form-1">
                            <br><br>
                            <h3>Family registration</h3>
                            <br><br>
                            <form action="" method="POST">
                                {% csrf_token %}
                                <div class="form-group">
                                    <input type="text" name="family_name" class="form-control" placeholder="Family name *"  />
                                </div>

                                <div class="form-group">
                                    <input type="text" name="family_username" class="form-control" placeholder="Family username *"  />
                                    
                                </div>

                                <div class="form-group">
                                        <input type="password" name="family_password" class="form-control" placeholder="Full password *" />
                                </div>

                                <div class="form-group" >
                                        <input type="password" name="family_easy_password" class="form-control" placeholder="Easy password *" />
                                </div>

                                <p>Account type</p>
                                {{ form.account_type}}


                                <div class="form-group">
                                        <input type="submit" class="btnSubmit" value="Login" />
                                </div>
                                
                                <div class="form-group">
                                        <a href="{% url 'logout' %}">Back</a>
                                </div>
                                
                            </form>
                        </div>
        </div>

        <link rel="stylesheet" href="css/style.css">
</body>
</html>
